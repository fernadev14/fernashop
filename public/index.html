<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FernaShop</title>
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/logout.css">
    <link rel="stylesheet" href="./css/cart.css">
    <!-- SCRIPTS -->
    <script defer type="module" src="./js/index.js"></script>

    <!-- TAILWINDCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">@theme {--color-clifford: #da373d;}
    </style>
</head>

<body>
    <header class="header-index"></header>
    <main class="main-index">
        <section id="productos" class="container"></section>

        <!-- carrito de compra -->
        <div id="cart-sidebar"
            class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg z-50 transform translate-x-full transition-transform duration-300 z-index[1000]">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-semibold">Carrito</h2>
                <button id="close-cart" class="text-gray-500 hover:text-red-500 cursor-pointer">✕</button>
            </div>
            <div id="cart-items" class="p-4 space-y-4 max-h-[calc(80vh-150px)] overflow-y-auto"></div>
            <!-- Botón vaciar carrito se inyecta dinámicamente -->
            <div id="vaciar-carrito-container" class="text-right mt-0 mr-4"></div>
            <div id="cart-total" class="text-right font-bold mt-4 mr-4 mb-4">Total: $0.00</div>
            <div class="p-4 border-t">
                <button id="checkout"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Pagar</button>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Toast de confirmación -->
    <div id="toast-container" class="fixed top-30 right-4 z-50 space-y-2"></div>

    <!-- Firebase App (base) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <!-- Firestore -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

</body>

</html>
