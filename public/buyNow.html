<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | FernaShop</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <link rel="stylesheet" href="./css/checkout.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- TAILWINDCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">@theme {--color-clifford: #da373d;}</style>
</head>

<body>
    <header class="header-index"></header>

    <main class="container mx-auto px-4 py-8 mt-24">
        <h1 class="text-2xl font-bold mb-6">Finalizar Compra</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Resumen del pedido -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Resumen de tu compra</h2>
                <div id="resumen-compra"></div>
                <div class="border-t pt-4 mt-4">
                    <div class="flex justify-between text-lg font-semibold">
                        <span>Total:</span>
                        <span id="total-compra">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Formulario de pago -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Método de Pago</h2>

                <form id="formulario-pago" class="space-y-4">
                    <!-- Tarjeta de crédito -->
                    <div class="payment-method">
                        <input type="radio" id="tarjeta" name="metodo-pago" value="tarjeta" checked>
                        <label for="tarjeta">Tarjeta de Crédito/Débito</label>

                        <div class="card-details mt-3">
                            <!-- From Uiverse.io by Jules-gitclerc -->
                            <div
                                class="flex items-center justify-center bg-gray-800 overflow-hidden p-1 border border-white border-opacity-30 rounded-lg shadow-md h-12">
                                <input
                                    class="w-full h-full border-none outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2"
                                    type="text" name="text" id="input" placeholder="0000 0000 0000 0000" />
                                <div
                                    class="flex items-center justify-center relative w-10 h-6 bg-gray-800 border border-white border-opacity-20 rounded-md">
                                    <svg class="text-white fill-current" xmlns="http://www.w3.org/2000/svg" width="23"
                                        height="23" viewBox="0 0 48 48">
                                        <path fill="#ff9800" d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"></path>
                                        <path fill="#d50000" d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"></path>
                                        <path fill="#ff3d00"
                                            d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z">
                                        </path>
                                    </svg>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <input type="text" placeholder="MM/AA"
                                    class="p-2 h-12 rounded-lg outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2">
                                <input type="text" placeholder="CVV"
                                    class="p-2 h-12 rounded-lg outline-none text-sm bg-gray-800 text-white font-semibold caret-orange-500 pl-2">
                            </div>
                        </div>
                    </div>

                    <!-- PSE -->
                    <div class="payment-method">
                        <input type="radio" id="pse" name="metodo-pago" value="pse">
                        <label for="pse">PSE (Pagos Seguros en Línea)</label>
                    </div>

                    <!-- Botones -->
                    <div class="flex gap-4 mt-6">
                        <button type="button" onclick="window.history.back()"
                            class="bg-gray-300 text-gray-700 px-6 py-2 rounded">
                            Volver
                        </button>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                            Pagar ahora
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- carrito de compra -->
    <div id="cart-sidebar"
        class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg z-50 transform translate-x-full transition-transform duration-300 z-index[1000]">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-xl font-semibold">Carrito</h2>
            <button id="close-cart" class="text-gray-500 hover:text-red-500 cursor-pointer">✕</button>
        </div>
        <div id="cart-items" class="p-4 space-y-4 max-h-[calc(80vh-150px)] overflow-y-auto"></div>
        <!-- Botón vaciar carrito se inyecta dinámicamente -->
        <div id="vaciar-carrito-container" class="text-right mt-0 mr-4"></div>
        <div id="cart-total" class="text-right font-bold mt-4 mr-4 mb-4">Total: $0.00</div>
        <div class="p-4 border-t">
            <button id="checkout" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Pagar</button>
        </div>
    </div>

    <footer></footer>

    <script type="module" src="./js/components/checkout.js"></script>

    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.all.min.js"></script>
</body>

</html>
