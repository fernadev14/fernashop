<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - FernaShop</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="body-login">
    <!-- ENCABEZADO PERSONALIZADO -->
    <div class="flex justify-center items-center min-h-screen">
        <div
            class="max-w-sm w-full rounded-lg shadow-lg bg-white p-6 space-y-6 border border-gray-200 dark:border-gray-700">
            <div class="space-y-2 text-center">
                <h1 class="text-3xl font-bold">Login/register</h1>
                <p class="text-zinc-500 dark:text-zinc-400">
                    Al iniciar sesion aceptas nuestros
                    <a class="text-blue-500 hover:text-blue-700" href="#">terminos</a>
                    ,
                    <a class="text-blue-500 hover:text-blue-700" href="#">politicas y privacidad</a>.
                </p>
            </div>
            <div class="space-y-4">
                <!-- <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="email">Email</label>
                    <input
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        type="email" id="email" placeholder="pepapig@example.com" required="" />
                </div> -->
                <div class="flex items-center space-x-2">
                    <hr class="flex-grow border-zinc-200 dark:border-zinc-700" />
                    <span class="text-zinc-400 dark:text-zinc-300 text-sm">Por ahora solo por:</span>
                    <hr class="flex-grow border-zinc-200 dark:border-zinc-700" />
                </div>

                <!-- BOTON DE GOOGLE -->
                <button id="btn-login-google"
                    class="flex items-center justify-center gap-3 bg-white text-gray-700 border border-gray-300 rounded-lg px-4 py-2 w-full font-medium shadow-sm hover:shadow-md transition hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400">
                    <svg class="w-5 h-5" viewBox="0 0 533.5 544.3">
                        <path fill="#4285F4"
                            d="M533.5 278.4c0-17.4-1.5-34-4.4-50.2H272v95h147.3c-6.4 34.7-25.6 64.1-54.4 83.8l88 68c51.3-47.3 80.6-117 80.6-196.6z" />
                        <path fill="#34A853"
                            d="M272 544.3c72.8 0 133.9-24.1 178.5-65.3l-88-68c-24.4 16.4-55.4 26.1-90.5 26.1-69.5 0-128.4-46.9-149.5-110.1l-90.4 69.6c43.8 86.7 134 147.7 240 147.7z" />
                        <path fill="#FBBC05"
                            d="M122.5 327c-10.5-30.8-10.5-64.1 0-94.9l-90.4-69.6c-39.5 77.2-39.5 168.3 0 245.5l90.4-69.6z" />
                        <path fill="#EA4335"
                            d="M272 107.7c39.5-.6 77.4 13.6 106.4 39.4l79.3-79.3C401.3 24.2 339.9 0 272 0c-106 0-196.2 61-240 147.7l90.4 69.6C143.6 154.6 202.5 107.7 272 107.7z" />
                    </svg>
                    Iniciar sesión con Google
                </button>

            </div>
        </div>
    </div>

    <!-- Spinner Overlay -->
    <div id="spinner"
        class="panda-container w-full fixed inset-0 flex justify-center items-center bg-black bg-opacity-80 hidden">
        <div class="panda-wrapper relative">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="panda-head">
                <div class="eye-patch eye-patch-left"></div>
                <div class="eye-patch eye-patch-right"></div>
                <div class="eye eye-left">
                    <div class="eyelid"></div>
                    <div class="pupil"></div>
                </div>
                <div class="eye eye-right">
                    <div class="eyelid"></div>
                    <div class="pupil"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>


    <script type="module" src="./js/auth/login.js"></script>
</body>

</html>
